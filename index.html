<!DOCTYPE html>
<!--Run index.html in a browser-->
<html >
<head>
	<title>Compare Files</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/mergely.css">
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/codemirror.min.js"></script>
    <script src="js/mergely.min.js"></script>
    <script src="js/searchcursor.js"></script>
    <!--<script src="js/script.js"></script>-->
    <script src="js/module.js"></script>
    
    <style>
        .col-centered {
            float: none;
            margin: 0 auto;
        }
        .jumbo-centered {
            text-align: center;
        }
    </style>
</head>
<body ng-app="fileCompare">
    <div class="container" ng-controller="ctrl">
        <div class="row">
            <div class="col-sm-12">
                <input type="file" onchange="angular.element(this).scope().getFile1(this)"/>
                <input type="file" onchange="angular.element(this).scope().getFile2(this)"/>
                <input type="button" ng-click="compare()" placeholder/>
            </div>
        </div>
    </div>
    <div id="mergely-resizer" style="height:500px">
        <div id="compare"></div>
    </div>
</body>
</html>
