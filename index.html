<!DOCTYPE html>
<!--Run index.html in a browser-->
<html >
<head>
	<title>Compare Files</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/codemirror.css">
    <link rel="stylesheet" href="css/mergely.css">
    <script src="js/angular.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/codemirror.min.js"></script>
    <script src="js/mergely.min.js"></script>
    <script src="js/searchcursor.js"></script>
    <!--<script src="js/script.js"></script>-->
    <script src="js/module.js"></script>
    
    <style>
        
    </style>
</head>
<body ng-app="fileCompare">
    <div class="page-header">
        <div class="btn-group" role="group" aria-label="...">
            <input class="btn btn-default-outline navbar-btn" type="file" onchange="angular.element(this).scope().getFile1(this)" placeholder="File 1"/>
            <input class="btn btn-default-outline navbar-btn" type="file" onchange="angular.element(this).scope().getFile2(this)" placeholder="File 2"/>
            <input class="btn btn-primary navbar-btn" type="button" ng-click="compare()" value="Compare"/>
        </div>
    </div>
    <div class="container-fluid" ng-controller="ctrl">
        
        <div class="row">
            <div class="col-sm-12" id="mergely-resizer" style="height:500px;width:99%">
                <div id="compare"></div>
            </div>        
        </div>
    </div>
</body>
</html>
